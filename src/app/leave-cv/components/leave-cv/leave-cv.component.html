<div class="container formDiv">
    <h2>Leave CV</h2>
    <form [formGroup]="leaveCvForm" (ngSubmit)="onSubmit()" class="form-horizontal">
      
      <div class="form-group">
        <label class="control-label col-sm-2" for="firstName">First name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="firstName">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="lastName" >Last name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" placeholder="Last Name" formControlName="lastName">
        </div>
      </div>

      <div class="form-group">
          <label class="control-label col-sm-2" for="gender">Pol:</label>          

              <input  type="radio" value="male" id="male" name="gender" formControlName="gender"> M
              <input class="from-control" value="female" type="radio" id="female" name="gender" formControlName="gender"> Ž          
          
        </div>
  
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
        </div>
      </div>
      
        <div class="form-group">
          <label class="control-label col-sm-2" for="yearOfStudy">Year Of Study:</label>
          <div class="col-sm-10">
            <select class="form-control" id="yearOfStudy" formControlName="yearOfStudy">
                <option>Završio</option>
                <option>Prva</option>
                <option>Druga</option>
                <option>Treća</option>
                <option>Četvrta</option>
                <option>Peta</option>
              </select>
          </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="aboutMe" >About Me:</label>
            <div class="col-sm-10">
              <textarea rows=5 columns=30 class="form-control" id="aboutMe" name="aboutMe" placeholder="About you, Years of experiance, Technologies..." formControlName="aboutMe"></textarea>
            </div>
          </div>
    
          <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
